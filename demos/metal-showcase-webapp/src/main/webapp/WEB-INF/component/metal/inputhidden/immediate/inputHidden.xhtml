<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ValueChangeListener execution when immediate is true -->
		<metal:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-true']}" number="1">
				<metal:messages globalOnly="true" styleClass="feedback" />
				<showcase:container>
					<metal:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<metal:inputHidden id="hidden1" binding="#{inputHidden1}" immediate="true"
						value="#{inputHiddenModelBean.text}"
						valueChangeListener="#{inputHiddenBackingBean.valueChangeListener}" />
					<metal:message for="hidden1" />
				</showcase:container>
				<metal:button onclick="document.getElementById('#{inputHidden1.clientId}').value='1234';"
					value="#{i18n['copy-1234-to-the-value-of-the-hidden-input']}" />
				<metal:button onclick="document.getElementById('#{inputHidden1.clientId}').value='';"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<metal:commandButton action="#{inputHiddenBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{inputHiddenModelBean.text}" />
			</showcase:results>
		</metal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ValueChangeListener execution when immediate is false (the default) -->
		<metal:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-false']}" number="2">
				<metal:messages globalOnly="true" styleClass="feedback" />
				<showcase:container>
					<metal:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<metal:inputHidden id="hidden2" binding="#{inputHidden2}" value="#{inputHiddenModelBean.text}"
						valueChangeListener="#{inputHiddenBackingBean.valueChangeListener}" />
					<metal:message for="hidden2" />
				</showcase:container>
				<metal:button onclick="document.getElementById('#{inputHidden2.clientId}').value='1234';"
					value="#{i18n['copy-1234-to-the-value-of-the-hidden-input']}" />
				<metal:button onclick="document.getElementById('#{inputHidden2.clientId}').value='';"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<metal:commandButton action="#{inputHiddenBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{inputHiddenModelBean.text}" />
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
