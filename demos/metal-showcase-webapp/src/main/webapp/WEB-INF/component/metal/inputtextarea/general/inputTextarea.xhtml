<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<metal:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<metal:field label="#{i18n['text-field']}">
					<metal:inputTextarea id="textarea" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" value="#{inputTextModelBean.text}" />
					<metal:message for="textarea" />
				</metal:field>
				<hr />
				<metal:commandButton action="#{inputTextBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
