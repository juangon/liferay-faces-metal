<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<metal:form>
			<showcase:example>
				<metal:outputLabel value="#{i18n['favorite-liferay-benefit']}" />
				<metal:selectManyListbox id="selectManyListbox" value="#{selectManyModelBean.favoriteIds}">
					<f:selectItems value="#{selectManyModelBean.liferayBenefits}" var="benefit"
						itemValue="#{benefit.id}"
						itemLabel="#{benefit.label}" />
				</metal:selectManyListbox>
				<hr />
				<metal:commandButton action="#{selectManyBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:panelGroup id="modelValue">
					<ui:repeat value="#{selectManyModelBean.favoriteIds}" var="favoriteId">
						<metal:outputText value="#{favoriteId}" /><br />
					</ui:repeat>
				</metal:panelGroup>
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
