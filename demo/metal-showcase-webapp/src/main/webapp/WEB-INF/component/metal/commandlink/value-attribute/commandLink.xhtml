<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<metal:form>
			<showcase:example>
				<ui:repeat value="#{commandModelBean.customers}" var="customer">
					<metal:commandLink actionListener="#{commandBackingBean.selectionListener}" render="@form"
						value="#{customer}">
						<metal:icon name="edit" />
						<metal:outputText value=" #{customer.fullName}" />
					</metal:commandLink>
					<br />
				</ui:repeat>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{commandModelBean.selectedCustomer.fullName}" />
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
