<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<metal:form>
			<showcase:example description="#{i18n['metal-inputtextarea-size-example-1']}" number="1">
				<metal:inputTextarea id="textarea" cols="50" rows="6" value="#{inputTextModelBean.text}" />
				<hr />
				<metal:commandButton action="#{inputTextBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:results>
		</metal:form>
	</ui:define>

	<ui:define name="col2">
		<metal:form>
			<showcase:example description="#{i18n['metal-inputtextarea-size-example-2']}" number="2">
				<metal:inputTextarea id="textarea" value="#{inputTextModelBean.text}"
					style="width: 150px; height: 150px;" />
				<hr />
				<metal:commandButton action="#{inputTextBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
