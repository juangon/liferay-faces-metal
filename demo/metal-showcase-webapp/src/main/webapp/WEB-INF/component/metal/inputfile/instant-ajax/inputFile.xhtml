<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">

		<showcase:example>
			<metal:form enctype="multipart/form-data">
				<metal:messages globalOnly="true" layout="table" />
				<metal:inputFile fileUploadListener="#{inputFileBackingBean.handleFileUpload}">
					<f:ajax render=":modelValue" />
				</metal:inputFile>
			</metal:form>
		</showcase:example>
		<metal:form id="resultsForm" includeViewParams="true">
			<showcase:results id="modelValue" label="#{i18n['model-value']}">
				<ui:include src="../inputFileCommon.xhtml" />
			</showcase:results>
		</metal:form>

	</ui:define>

</ui:composition>
