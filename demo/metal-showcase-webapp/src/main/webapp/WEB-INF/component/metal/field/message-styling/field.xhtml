<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-4col.xhtml">

	<ui:define name="col1">
		<metal:form>
			<showcase:example description="#{i18n['metal-field-message-styling-example-1']}" number="1">
				<metal:field id="field" label="#{i18n['info']}">
					<metal:inputText id="inputText" validator="#{fieldBackingBean.infoValidator}"
						value="default text" />
					<metal:message for="inputText" />
				</metal:field>
				<metal:commandButton render="field" value="#{i18n['submit-and-re-render-field']}" />
			</showcase:example>
		</metal:form>
	</ui:define>

	<ui:define name="col2">
		<metal:form>
			<showcase:example description="#{i18n['metal-field-message-styling-example-2']}" number="2">
				<metal:field id="field" label="#{i18n['warning']}">
					<metal:inputText id="inputText" validator="#{fieldBackingBean.warningValidator}"
						value="default text" />
					<metal:message for="inputText" />
				</metal:field>
				<metal:commandButton render="field" value="#{i18n['submit-and-re-render-field']}" />
			</showcase:example>
		</metal:form>
	</ui:define>

	<ui:define name="col3">
		<metal:form>
			<showcase:example description="#{i18n['metal-field-message-styling-example-3']}" number="3">
				<metal:field id="field" label="#{i18n['error']}">
					<metal:inputText id="inputText" validator="#{fieldBackingBean.errorValidator}"
						value="default text" />
					<metal:message for="inputText" />
				</metal:field>
				<metal:commandButton render="field" value="#{i18n['submit-and-re-render-field']}" />
			</showcase:example>
		</metal:form>
	</ui:define>

</ui:composition>
