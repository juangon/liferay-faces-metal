<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<!-- This script calls a JavaScript function that is defined in the external JavaScript -->
		<!-- resource named example.js -->
		<showcase:example>
			<span id="example:text"></span>
			<metal:outputScript>
				exampleNamespace.exampleFunction('example:text');
			</metal:outputScript>
			<metal:outputScript library="js" name="example.js" target="head" />
		</showcase:example>
	</ui:define>

</ui:composition>
