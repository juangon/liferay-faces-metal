<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Script rendered inline -->
		<metal:form>
			<showcase:example description="#{i18n['metal-outputscript-general-example-1']}" number="1" renderedCheckbox="true">
				<metal:panelGroup rendered="#{showcaseModelBean.selectedComponent.rendered}">
					<span id="example1:text"></span>
				</metal:panelGroup>
				<metal:outputScript rendered="#{showcaseModelBean.selectedComponent.rendered}">
					document.getElementById('example1:text').innerHTML = '#{i18n['metal-outputscript-general-script-1']}';
				</metal:outputScript>
			</showcase:example>
		</metal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Script rendered at the bottom of the page -->
		<showcase:example description="#{i18n['metal-outputscript-general-example-2']}" number="2">
			<span id="example2:text"></span>
			<metal:outputScript target="body">
				document.getElementById('example2:text').innerHTML = '#{i18n['metal-outputscript-general-script-2']}';
			</metal:outputScript>
		</showcase:example>
	</ui:define>

</ui:composition>
