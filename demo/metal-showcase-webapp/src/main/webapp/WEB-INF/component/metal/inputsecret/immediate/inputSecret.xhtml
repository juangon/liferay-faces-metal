<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ValueChangeListener execution when immediate is true -->
		<metal:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-true']}" number="1">
				<metal:messages id="messagesId" globalOnly="true" styleClass="feedback" />
				<metal:field label="#{i18n['password']}">
					<metal:inputSecret id="secret" immediate="true" value="#{inputSecretModelBean.password}"
						valueChangeListener="#{inputSecretBackingBean.valueChangeListener}" />
				</metal:field>
				<hr />
				<metal:commandButton action="#{inputSecretBackingBean.submit}"
					render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:results>
		</metal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ValueChangeListener execution when immediate is false (the default) -->
		<metal:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-false']}" number="2">
				<metal:messages id="messagesId" globalOnly="true" styleClass="feedback" />
				<metal:field label="#{i18n['password']}">
					<metal:inputSecret id="secret" value="#{inputSecretModelBean.password}"
						valueChangeListener="#{inputSecretBackingBean.valueChangeListener}" />
				</metal:field>
				<hr />
				<metal:commandButton action="#{inputSecretBackingBean.submit}"
					render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
