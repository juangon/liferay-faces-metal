<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Styling via children -->
		<metal:form>
			<showcase:example description="#{i18n['metal-commandlink-general-example-1']}" number="1"
				renderedCheckbox="true">
				<metal:commandLink rendered="#{showcaseModelBean.selectedComponent.rendered}">
					<metal:icon name="star" />
					<metal:outputText value=" #{i18n['text-for-a-link']} " />
					<metal:image value="#{resource['images:liferay-faces-logo-small.png']}" />
				</metal:commandLink>
			</showcase:example>
		</metal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Styling via value attribute -->
		<metal:form>
			<showcase:example description="#{i18n['metal-commandlink-general-example-2']}" number="2">
				<metal:commandLink value="#{i18n['text-for-a-link']}" />
			</showcase:example>
		</metal:form>
	</ui:define>

</ui:composition>
