<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<metal:form>
			<showcase:example renderedCheckbox="true">
				<metal:messages globalOnly="true" layout="table" />
				<!-- Note: Please consider using metal:field instead of metal:panelGroup and metal:outputLabel -->
				<metal:panelGroup id="container" layout="block" styleClass="form-inline">
					<metal:outputLabel for="firstName" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						value="#{i18n['first-name']}" />
					<metal:inputText id="firstName" required="true" value="#{fieldModelBean.firstName}">
						<f:ajax render="container modelValue" />
					</metal:inputText>
					<metal:icon name="asterisk" />
					<metal:message for="firstName" />
				</metal:panelGroup>
				<hr />
				<metal:commandButton action="#{fieldBackingBean.submit}" render="@form"
					value="#{i18n['submit-and-re-render-form']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{fieldModelBean.firstName}" />
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
