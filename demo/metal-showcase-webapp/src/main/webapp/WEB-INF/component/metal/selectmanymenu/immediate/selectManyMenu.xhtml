<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ValueChangeListener execution when immediate is true -->
		<metal:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-true']}" number="1">
				<metal:outputLabel value="#{i18n['favorite-liferay-benefit']}" />
				<metal:messages globalOnly="true" styleClass="feedback" />
				<metal:selectManyMenu immediate="true" value="#{selectManyModelBean.favoriteIds}"
					valueChangeListener="#{selectManyBackingBean.valueChangeListener}">
					<f:selectItem itemLabel="Compatible" itemValue="1" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
					<f:selectItem itemLabel="Lightweight" itemValue="4" />
					<f:selectItem itemLabel="Open Source" itemValue="5" />
				</metal:selectManyMenu>
				<showcase:note smallIcon="true">
					<metal:outputText escape="false" value="#{i18n['note-chromium-issue-4579']}" />
				</showcase:note>
				<hr />
				<metal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<ui:repeat id="modelValue" value="#{selectManyModelBean.favoriteIds}" var="favoriteId">
					<metal:outputText value="#{favoriteId}" />
					<br />
				</ui:repeat>
			</showcase:results>
		</metal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ValueChangeListener execution when immediate is false (the default) -->
		<metal:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-false']}" number="2">
				<metal:outputLabel value="#{i18n['favorite-liferay-benefit']}" />
				<metal:messages globalOnly="true" styleClass="feedback" />
				<metal:selectManyMenu value="#{selectManyModelBean.favoriteIds}"
					valueChangeListener="#{selectManyBackingBean.valueChangeListener}">
					<f:selectItem itemLabel="Compatible" itemValue="1" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
					<f:selectItem itemLabel="Lightweight" itemValue="4" />
					<f:selectItem itemLabel="Open Source" itemValue="5" />
				</metal:selectManyMenu>
				<hr />
				<metal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<ui:repeat id="modelValue" value="#{selectManyModelBean.favoriteIds}" var="favoriteId">
					<metal:outputText value="#{favoriteId}" />
					<br />
				</ui:repeat>
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
