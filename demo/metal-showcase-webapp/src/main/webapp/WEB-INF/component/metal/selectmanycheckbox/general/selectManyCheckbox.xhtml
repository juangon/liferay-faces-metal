<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<metal:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<metal:field label="#{i18n['favorite-liferay-benefit']}">
					<metal:selectManyCheckbox id="selectManyCheckbox"
						rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}"
						value="#{selectManyModelBean.favoriteIds}">
						<f:selectItem itemLabel="Compatible" itemValue="1" />
						<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
						<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
						<f:selectItem itemLabel="Lightweight" itemValue="4" />
						<f:selectItem itemLabel="Open Source" itemValue="5" />
					</metal:selectManyCheckbox>
					<metal:message for="selectManyCheckbox" />
				</metal:field>
				<hr />
				<metal:commandButton action="#{selectManyBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:panelGroup id="modelValue">
					<ui:repeat value="#{selectManyModelBean.favoriteIds}" var="favoriteId">
						<metal:outputText value="#{favoriteId}" /><br />
					</ui:repeat>
				</metal:panelGroup>
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
