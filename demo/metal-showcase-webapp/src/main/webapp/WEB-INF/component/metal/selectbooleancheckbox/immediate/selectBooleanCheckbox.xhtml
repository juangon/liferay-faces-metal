<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ValueChangeListener execution when immediate is true -->
		<metal:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-true']}" number="1">
				<metal:outputLabel value="#{i18n['agree']}" />
				<metal:messages globalOnly="true" styleClass="feedback" />
				<metal:selectBooleanCheckbox id="checkbox" immediate="true" value="#{selectBooleanCheckboxModelBean.agree}"
					valueChangeListener="#{selectBooleanCheckboxBackingBean.valueChangeListener}">
				</metal:selectBooleanCheckbox>
				<hr />
				<metal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{selectBooleanCheckboxModelBean.agree}" />
			</showcase:results>
		</metal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ValueChangeListener execution when immediate is false (the default) -->
		<metal:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-false']}" number="2">
				<metal:outputLabel value="#{i18n['agree']}" />
				<metal:messages globalOnly="true" styleClass="feedback" />
				<metal:selectBooleanCheckbox id="checkbox" value="#{selectBooleanCheckboxModelBean.agree}"
					valueChangeListener="#{selectBooleanCheckboxBackingBean.valueChangeListener}">
				</metal:selectBooleanCheckbox>
				<hr />
				<metal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{selectBooleanCheckboxModelBean.agree}" />
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
