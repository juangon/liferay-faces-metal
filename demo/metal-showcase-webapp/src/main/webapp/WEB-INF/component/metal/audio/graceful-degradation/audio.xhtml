<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<showcase:example description="#{i18n['metal-audio-graceful-degradation-example-1']}" number="1">
			<metal:audio styleClass="showcase-audio" contentType="audio/mp3" controls="true"
				flashPlayer="#{resource['liferay-faces-metal:audio/player.swf']}"
				value="#{resource['audios:over-the-rainbow.mp3']}">
				<f:facet name="flash">
					<param name="flashVars" value="mp3=#{audioBacking.encodedMp3ResourceURL}" />
				</f:facet>
			</metal:audio>
		</showcase:example>
	</ui:define>

</ui:composition>
