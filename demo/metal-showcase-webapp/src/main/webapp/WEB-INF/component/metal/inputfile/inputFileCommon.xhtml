<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<c:set value="#{inputFileModelBean.uploadedFiles.size()}" var="totalFiles" />
	<metal:dataTable rendered="#{totalFiles > 0}" styleClass="files"
		value="#{inputFileModelBean.uploadedFiles}" var="uploadedFile">
		<metal:column>
			<metal:commandButton actionListener="#{inputFileBackingBean.deleteUploadedFile}"
				onclick="if (! confirm('#{i18n['are-you-sure-you-want-to-delete-this']}')) {return false;}"
				render="@form" value="#{uploadedFile.id}">
				<metal:icon name="trash" />
			</metal:commandButton>
		</metal:column>
		<metal:column>
			<f:facet name="header">
				<metal:outputText rendered="#{totalFiles > 0}" value="#{i18n['file-name']}" />
			</f:facet>
			<metal:outputText value="#{uploadedFile.name}" />
		</metal:column>
		<metal:column>
			<f:facet name="header">
				<metal:outputText rendered="#{totalFiles > 0}" value="#{i18n['size']}" />
			</f:facet>
			<metal:outputText value="#{uploadedFile.size}" />
		</metal:column>
	</metal:dataTable>

</ui:composition>
