<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying redisplay=false (the default, which is secure) -->
		<metal:form>
			<showcase:example description="#{i18n['metal-inputsecret-redisplay-example-1']}" number="1">
				<metal:messages id="globalMessages" globalOnly="true" layout="table" />
				<metal:field label="#{i18n['password']}">
					<metal:inputSecret id="secret" value="#{inputSecretModelBean.password}" />
					<metal:message id="messageSecret1" for="secret" />
				</metal:field>
				<hr />
				<metal:commandButton action="#{inputSecretBackingBean.submit1}"
					render="modelValue messageSecret1 globalMessages" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:results>
		</metal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying redisplay=true (potential security risk) -->
		<metal:form>
			<showcase:example description="#{i18n['metal-inputsecret-redisplay-example-2']}" number="2">
				<metal:messages globalOnly="true" layout="table" />
				<metal:field label="#{i18n['password']}">
					<metal:inputSecret id="secret" redisplay="true" value="#{inputSecretModelBean.password}" />
					<metal:message id="myMessage" for="secret" />
				</metal:field>
				<hr />
				<metal:commandButton action="#{inputSecretBackingBean.submit2}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
