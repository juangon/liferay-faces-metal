<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<metal:form>
			<!-- Example 1: Validating an email address using the validator attribute. -->
			<showcase:example description="#{i18n['validating-an-email-address-using-validator-attribute']}" number="1">
				<metal:field label="#{i18n['password']}">
					<metal:inputSecret id="secret" validator="#{inputSecretBackingBean.emailAddressValidator}"
						validatorMessage="#{i18n['validator-message']}" value="#{inputSecretModelBean.password}" />
					<metal:message for="secret" />
				</metal:field>
				<hr />
				<metal:commandButton action="#{inputSecretBackingBean.submit}"
					render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:results>
		</metal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Validating an email address using an f:validateRegex child tag. -->
		<metal:form>
			<showcase:example description="#{i18n['validating-an-email-address-using-f-validateregex']}" number="2">
				<metal:field label="#{i18n['password']}">
					<metal:inputSecret id="secret" validatorMessage="#{i18n['validator-message']}"
						value="#{inputSecretModelBean.password}">
						<f:validateRegex pattern=".+[@].+[.].+" />
					</metal:inputSecret>
					<metal:message for="secret" />
				</metal:field>
				<hr />
				<metal:commandButton action="#{inputSecretBackingBean.submit}"
					render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<metal:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
