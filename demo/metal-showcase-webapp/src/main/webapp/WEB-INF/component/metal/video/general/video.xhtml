<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-4col.xhtml">

	<!-- Example 1: Context-relative path to a resource via the value attribute -->
	<ui:define name="col1">
		<metal:form>
			<showcase:example description="#{i18n['metal-video-general-example-1']}" number="1" renderedCheckbox="true">
				<metal:video styleClass="showcase-video" contentType="video/mp4" controls="true"
					value="/resources/videos/over-the-rainbow.mp4" rendered="#{showcaseModelBean.selectedComponent.rendered}" />
			</showcase:example>
		</metal:form>
	</ui:define>

	<!-- Example 2: JSF resource via the #{resource} EL keyword -->
	<ui:define name="col2">
		<showcase:example description="#{i18n['metal-video-general-example-2']}" number="2">
			<metal:video styleClass="showcase-video" contentType="video/ogg; codecs=&quot;theora, vorbis&quot;"
				controls="true" degrade="false" value="#{resource['videos:over-the-rainbow.ogv']}">
				<metal:outputText value="#{i18n['please-visit-this-website-with-an-up-to-date-browser']}" />
			</metal:video>
		</showcase:example>
	</ui:define>

	<!-- Example 3: JSF resource via the Metal Resource component -->
	<ui:define name="col3">
		<showcase:example description="#{i18n['metal-video-general-example-3']}" number="3">
			<metal:video styleClass="showcase-video" controls="true" degrade="false"
				value="#{videoBacking.ogvVideo}">
				<metal:outputText value="#{i18n['please-visit-this-website-with-an-up-to-date-browser']}" />
			</metal:video>
		</showcase:example>
	</ui:define>

	<!-- Example 4: JSF resource via the library and name attributes -->
	<ui:define name="col4">
		<showcase:example description="#{i18n['metal-video-general-example-4']}" number="4">
			<metal:video styleClass="showcase-video" controls="true" degrade="false" library="videos" name="over-the-rainbow.ogv">
				<metal:outputText value="#{i18n['please-visit-this-website-with-an-up-to-date-browser']}" />
			</metal:video>
		</showcase:example>
	</ui:define>

</ui:composition>
